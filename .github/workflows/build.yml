# .github/workflows/deploiement.yml
name: ğŸš€ DÃ©ploiement sur serveur local

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ RÃ©cupÃ©ration du code
        uses: actions/checkout@v3

      - name: â˜• Installer Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ—ï¸ Compiler avec Maven
        run: mvn clean package -DskipTests

      - name: ğŸšš Copier le .jar sur la VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "target/vente-en-ligne-new-0.0.1-SNAPSHOT.jar"
          target: "/home/ftraore/app/backend.jar"

      - name: ğŸ” RedÃ©marrer le service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo systemctl restart mon-backend.service
