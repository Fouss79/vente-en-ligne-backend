name: ğŸš€ DÃ©ploiement sur serveur local

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ RÃ©cupÃ©ration du code
        uses: actions/checkout@v3

      - name: â˜• Installer Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ—ï¸ Compiler avec Maven
        run: mvn clean package -DskipTests

      - name: ğŸ“ Lister les fichiers .jar gÃ©nÃ©rÃ©s
        run: ls -lh target/

      - name: ğŸ“¦ Renommer automatiquement le jar
        run: |
          JAR_NAME=$(ls target/*.jar | grep -v 'original' | head -n 1)
          echo "Found jar: $JAR_NAME"
          mv "$JAR_NAME" target/backend.jar

      - name: ğŸšš Copier le .jar sur la VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "target/backend.jar"
          target: "/home/ftraore/app/backend.jar"

      - name: ğŸ” RedÃ©marrer le service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo systemctl restart mon-backend.service
