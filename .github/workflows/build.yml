name: 🚀 Déploiement sur serveur local

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Récupération du code
        uses: actions/checkout@v3

      - name: ☕ Installer Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🏗️ Compiler avec Maven
        run: mvn clean package -DskipTests

      - name: 📁 Lister les fichiers .jar générés
        run: ls -lh target/

      - name: 📦 Renommer le jar
        run: |
          JAR_NAME=$(ls target/*.jar | grep -v 'original' | head -n 1)
          echo "Fichier jar détecté : $JAR_NAME"
          mv "$JAR_NAME" target/backend.jar

      - name: ✅ Vérifier que le jar est bien généré
        run: |
          if [ -f target/backend.jar ]; then
            echo "✅ JAR prêt pour déploiement."
          else
            echo "❌ Le fichier JAR n'existe pas. Échec du build."
            exit 1
          fi

      - name: 🚚 Copier le jar sur le serveur distant
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "target/backend.jar"
          target: "/home/ftraore/app/backend.jar"

      - name: 🔁 Redémarrer le service distant
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo systemctl restart mon-backend.service
            echo "✅ Service redémarré avec succès."
